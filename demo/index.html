<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .slider__wrap {
      position: relative;
      overflow: hidden;
      padding-bottom: 56.25%;
    }

    .slider {
      position: absolute;
      top: 50%;
      lefT: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    .intro {
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 500ms ease;
      transition-delay: 300ms;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro img {
      width: 50px;
    }

    .intro p {
      font-size: 14px;
    }

    .intro.hide {
      opacity: 0;
    }

    .intro .notice,
    .intro .loading {
      padding: 20px;
      background-color: rgba(255, 255, 255);
      border-radius: 4px;
      color: #000;
      text-align: center;
      max-width: 40%;
      transition: opacity 300ms ease;
    }

    .intro .notice {
      display: none;
    }

    .intro .loading.hide,
    .intro .notice.hide {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="slider__wrap">
    <div id="slider" class="slider"></div>
    <div class="intro">
      <div class="loading">
        <p>로딩중입니다</p>
      </div>

      <div class="notice">
        <img src="img/vr.svg" alt="">
        <p>화면위에서 마우스 드래그 혹은 터치로 움직여주세요.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.zipview.kr/public/javascript/product360.js"></script>
  <!-- <script src="../js/product360.js"></script> -->
  <script>
    const intro = document.querySelector('.intro');
    const loading = document.querySelector('.loading');
    const notice = document.querySelector('.notice');
    const slider = document.querySelector('#slider')

    const pdSlider = new Product360('#slider', {
      src: 'https://cdn.zipview.kr/webvr/service/DEMO/estate/ISO/iso001.jpg',
      sensitivity: 2,
      init() {
        console.log('init');
      },
      loaded() {
        let introAni;
        loading.classList.add('hide');
        loading.addEventListener('transitionend', loadingIntro);

        function loadingIntro() {
          loading.style.display = 'none';
          notice.style.display = 'block';
          introAni = setTimeout(closeIntro, 1500);
          intro.addEventListener('click', onClickIntro);
        }

        function onClickIntro() {
          clearTimeout(introAni);
          closeIntro();
        }

        function closeIntro() {
          intro.classList.add('hide');
          intro.addEventListener('transitionend', clearEvent);
        }

        function clearEvent() {
          intro.style.display = 'none';
          loading.removeEventListener('transitionend', loadingIntro);
          intro.removeEventListener('click', onClickIntro);
          intro.removeEventListener('transitionend', clearEvent);
        }
      }
    });
  </script>
</body>

</html>
