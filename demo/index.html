<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .slider__wrap {
      position: relative;
      overflow: hidden;
      padding-bottom: 56.25%;
    }

    .slider {
      position: absolute;
      top: 50%;
      lefT: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    .notice {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(255,255,255,.8);
      border-radius: 4px;
      color: #000;
      text-align: center;
      /* transition: opacity 500ms ease; */
      animation: hide 2s;
    }

    .notice img {
      width: 50px;
    }

    .notice p {
      font-size: 14px;
    }

    @keyframes hide {
      0% {
        display: block;
        opacity: 1;
      }

      99% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="slider__wrap">
    <div id="slider" class="slider"></div>
    <div class="notice">
      <img src="img/vr.svg" alt="">
      <p>화면위에서 마우스 드래그 혹은 터치로 움직여주세요.</p>
    </div>
  </div>
